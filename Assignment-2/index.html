<head>
    <meta charset="utf-8" />
    <title>Movie Poster with CSS</title>
    <link href="CSS/basics.css" rel="stylesheet" />
</head>
<body>
    <div id="container"> <!-- Container seems to work easier for controlling the size of the poster -->
            <h1 id="tagline">It all looked so perfect from the outside</h1>
            <span id="studios">
                <h2>Seville International</h2>
                <h3>Presents a</h3>
                <h2>COOP Video dé Montréal</h3>
                <h3>Production</h3>
            </span>
            <span class="director">
                <h3 class="director" >A film by</h3>
                <h2 class="director" >Robert Morin</h2>
            </span>
            <h1 id="title" >Infiltration</h1>
    </div>
</body>
