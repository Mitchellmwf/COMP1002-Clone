<!DOCTYPE html>
<html lang="en">
<head>
  <meta title="Pizza LTD">
  <meta type="Student" name="Mitchell Fountain">
  <meta charset="utf-8">
</head>

<body>

    <header>
      <h1>Welcome to <strong>Mario's Pizza Palace's</strong> pizza crafter</h1>
        <h2>Best Pizza in Town</h2>
    </header>
    
    <main>

      <form id="pizza_specs" action="" method="post">
        <!--Size-->
        <fieldset>
          <h4>Select your size: </h4>
          <div>
            <input type="radio" name="size" value="6inch"/>
            <label for="6inch">6 inches</label>
          </div>
          <div>
            <input type="radio" name="size" value="10inch"/>
            <label for="10inch">10 inches</label>
          </div>
          <div>
            <input type="radio" name="size" value="13inch"/>
            <label for="13inch">13 inches</label>
          </div>
          <div>
            <input type="radio" name="size" value="15inch"/>
            <label for="15inch">15 inches</label>
          </div>
        </fieldset>
        <br/>
        <!--Size-->
        <fieldset>
          <h4>Select your crust: </h4>
          <div>
            <input type="radio" name="crust" value="regular"/>
            <label for="6inch">Classic crust</label>
          </div>
          <div>
            <input type="radio" name="crust" value="stuffed"/>
            <label for="10inch">Stuffed Crust</label>
          </div>
          <div>
            <input type="radio" name="crust" value="thick"/>
            <label for="13inch">Thick Crust</label>
          </div>
          <div>
            <input type="radio" name="crust" value="thin"/>
            <label for="15inch">Thin Crust</label>
          </div>
        </fieldset>
        <fieldset>
          <h4>Select your sauce</h4>
          <div>
            <input type="checkbox" name="sauce" value="tomato" checked/>
            <label for="tomato">Marinara (Tomato sauce)</label>
          </div>
          <div>
            <input type="checkbox" name="sauce" value="pesto"/>
            <label for="pesto">Pesto sauce</label>
          </div>
        </fieldset>
        <fieldset>
          <h4>Select your toppings: </h4>
          <div> <!--Cheeses-->
            <input type="checkbox" name="topping" value="mozzarella" checked/>
            <label for="mozzarella">Mozzarella</label>
            <input type="checkbox" name="topping" value="gouda" checked/>
            <label for="gouda">Gouda</label>
            <input type="checkbox" name="topping" value="jack" checked/>
            <label for="gouda">Monterey Jack</label>
          </div>
          <div><!--Meats-->
            <input type="checkbox" name="topping" value="pepperoni"/>
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" name="topping" value="bacon"/>
            <label for="bacon">Bacon</label>
            <input type="checkbox" name="topping" value="sausage"/>
            <label for="sausage">Sausage</label>
          </div>
        </fieldset>
      </form>
    </main>
