<!DOCTYPE html>
<html lang="en">
<head>
  <meta title="Payment details">
  <meta type="Student" name="Mitchell Fountain">
  <meta charset="utf-8">
</head>
<body>
    <main>
        <form action="confirmation.html" method="post">
            <fieldset>
                <legend>Payment details</legend>
                <div>
                    <label for="bfname">First name on Card</label>
                    <input type="text" name="bfname"/>
                </div>
                <br/>
                <div>
                    <label for="blname">Last name on Card</label>
                    <input type="text" name="blname"/>
                </div>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Billing address</legend>
                <div>
                    <label for="baddress1">Address line 1</label>
                    <input type="address" name="baddress1"/>
                    <label for="baddress2">Address line 2</label>
                    <input type="address" name="baddress2"/>
                    <label for="postal">Postal code</label>
                    <input type="address" name="postal" placeholder="X1X1X1"/>
                </div>
                <br/>
                <div>
                    <label for="bprov">Province</label>
                    <select name="bprov" id="prov">
                        <optgroup label="Provinces and Territories">
                        <option value="AB" >Alberta</option>
                        <option value="BC" >British Columbia</option>
                        <option value="MB" >Manitoba</option>
                        <option value="NB" >New Brunswick</option>
                        <option value="NF" >Newfoundland</option>
                        <option value="NS" >Nova Scotia</option>
                        <option value="ON" checked>Ontario</option>
                        <option value="PE" >PEI</option>
                        <option value="QB" >Qu√©bec</option>
                        <option value="SK" >saskatchewan</option>
                        <option value="NT"  >Northwest Territories</option>
                        <option value="NV"  >Nunavut</option>
                        <option value="YK" >Yukon</option>
                        </optgroup>
                    </select>
                </div>
            </fieldset>
            <div>
                <input type="reset" value ="Reset page"/>
                <input type="submit" value="Submit"/>
            </div>
        </form>
        <br/>
    </main>
</body>
